<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #8f94fb, #4e54c8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #ffffff;
      padding: 35px;
      border-radius: 15px;
      width: 380px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.20);
      animation: fadeIn 0.8s ease;
    }
    .login-title {
      font-weight: 700;
      text-align: center;
      color: #4e54c8;
      margin-bottom: 15px;
    }
    .btn-login {
      background: #4e54c8;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
    }
    .btn-login:hover {
      background: #3b40a4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="login-card">
  <h3 class="login-title">Admin Login</h3>

  <div id="errorBox" class="alert alert-danger text-center py-2 d-none"></div>

  <form id="loginForm">

    <div class="mb-3">
      <label class="form-label fw-semibold">Email</label>
      <input type="email" id="email" class="form-control p-2" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Password</label>
      <input type="password" id="password" class="form-control p-2" required>
    </div>

    <button type="submit" class="btn btn-login py-2 mt-2">
      Login
    </button>

  </form>
</div>

<!-- Firebase Login Script -->
<script type="module" src="js/admin_login.js"></script>

</body>
</html>
