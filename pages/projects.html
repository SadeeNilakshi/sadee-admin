<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Projects</title>
    <link href="../bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


</head>

<body class="bg-dark text-light">

    <style>
        /* Global */
        body {
            background: #0d0f12;
            font-family: 'Lato';
        }

        @font-face {
            font-family: 'Lato';
            src: url(../fonts/Lato/Lato-Regular.ttf);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #111317;
            color: #fff;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            border-right: 1px solid #222;
        }

        .sidebar h4 {
            font-weight: 600;
            color: #00d2ff;
        }

        .sidebar a {
            color: #d7d7d7;
            padding: 12px 20px;
            display: block;
            font-size: 14px;
            border-left: 3px solid transparent;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #1a1d23;
            border-left: 3px solid #00d2ff;
            color: #fff;
        }

        /* Topbar */
        .topbar {
            background: #111317;
            padding: 15px 25px;
            margin-left: 250px;
            border-bottom: 1px solid #222;
            color: #cfcfcf;
        }

        .topbar h5 {
            color: #00d2ff;
            font-weight: 600;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 30px;
        }

        .card {
            background: #14171c;
            border: 1px solid #222;
            border-radius: 12px;
            color: #e5e5e5;
            padding-left: 20px;
            padding-bottom: 15px;
        }

        .card-title {
            color: #00d2ff;
            font-weight: 600;
        }

        /* Inputs */
        .form-control,
        .form-select {
            background: #1a1d23;
            border: 1px solid #333;
            color: #e5e5e5;
        }

        .form-control:focus,
        .form-select:focus {
            background: #1f2329;
            border-color: #00d2ff;
            box-shadow: 0 0 8px rgba(0, 210, 255, 0.3);
            color: #fff;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            border: none;
            padding: 8px 20px;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-danger {
            border-radius: 8px;
        }

        /* Table */
        table {
            color: #cfcfcf;
            border-color: #333;
        }

        thead {
            background: #0f1115 !important;
            color: #00d2ff !important;
        }

        tbody tr:hover {
            background: #1a1d23 !important;
        }

        .form-item {

            margin-top: 10px;
        }

        .form-control {
            width: 50%;
            margin-left: 10px;
        }

        .form-label {
            font-size: 14px;
        }

        .form-select {
            margin-left: 10px;
        }

        /* ------- ADD PROJECT BUTTON -------- */
        .add-btn {
            padding: 10px 20px;
            background-color: #00bfff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: fit-content;
            margin-top: 10px;
        }

        .add-btn:hover {
            background-color: #0099cc;
        }

        /* ------- TABLE SPACING -------- */
        .table-container {
            margin-top: 30px;
        }

        .sidebar {
            width: 250px;
            background-color: #161b22;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            border-right: 1px solid #30363d;
        }

        .sidebar a {
            color: #c9d1d9;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #21262d;
            color: #58a6ff;
        }

        .sidebar .active {
            background-color: #21262d;
            color: #58a6ff;
        }
    </style>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Sadeesha Admin</h4>
        <a href="../index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="stack_management.html"><i class="bi bi-bar-chart-line me-2"></i> Stack Management</a>
        <a href="categories.html"><i class="bi bi-folder me-2"></i> Project Categories</a>
        <a href="projects.html" class="active"><i class="bi bi-laptop me-2"></i> Projects</a>
       
    </div>

    <!-- Topbar -->
    <div class="topbar d-flex justify-content-between align-items-center">
        <h5>Manage Projects</h5>
        <div>
            <span class="me-3">Hello, Admin</span>
            <button class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> <a
                    href="../logout.html">Logout</a>
            </button>
        </div>
    </div>

    <!-- Content -->
    <div class="content">

        <h2 class="fw-bold text-center mb-4" style="color:#00d2ff;">Project Management</h2>

        <!-- Add Project Form -->
        <div class="card shadow-sm mb-5 p-4">

            <h4 class="card-title mb-4 fw-bold text-info">Add New Project</h4>

            <!-- âŒ removed method & enctype -->
            <form id="addProjectForm">

                <!-- Project Name -->
                <div class="col-md-6 form-item">
                    <label class="form-label fw-semibold">Project Name</label>
                    <input type="text" name="name" class="form-control p-2" placeholder="Enter project name" required>
                </div>

                <!-- GitHub Link -->
                <div class="col-md-6 form-item">
                    <label class="form-label fw-semibold">GitHub Link</label>
                    <input type="text" name="git_link" class="form-control p-2" placeholder="GitHub URL" required>
                </div>

                <!-- Description -->
                <div class="col-12 form-item">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea name="description" rows="4" class="form-control p-2"
                        placeholder="Write about the project..." required></textarea>
                </div>

                <!-- Category -->
                <div class="col-md-6 form-item">
                    <label class="form-label fw-semibold">Category</label>
                    <select id="categorySelect" name="category_id" class="form-select p-2">
                        <option value="">Select Category</option>
                    </select>
                </div>

                <!-- Live View Status -->
                <div class="col-md-6 form-item">
                    <label class="form-label fw-semibold">Live View Status</label>

                    <select id="statusSelect" name="view_live_id" class="form-select p-2">
                        <option value="">Select Status</option>
                    </select>
                </div>

                <!-- Live Link -->
                <div class="col-md-6 form-item">
                    <label class="form-label fw-semibold">Live Link (Optional)</label>
                    <input type="text" name="live_link" class="form-control p-2" placeholder="https://example.com">
                </div>

                <!-- Image Upload -->
                <div class="col-md-6 form-item">
                    <label class="form-label fw-semibold">Project Image</label>
                    <input type="file" id="img" name="img" class="form-control p-2" accept="image/*">
                </div>

                <!-- Video Upload -->
                <div class="col-md-6 form-item">
                    <label class="form-label fw-semibold">Project Video (Optional - MP4)</label>
                    <input type="file" id="video" name="video" class="form-control p-2" accept="video/mp4">
                </div>

               <div class="col-md-6 form-item">
  <label class="form-label fw-semibold">Case Study</label>
  <input
    type="url"
    id="usecase_pdf"
    name="usecase_pdf"
    class="form-control p-2"
    placeholder="https://drive.google.com/file/d/XXXX/preview"
  >
</div>


                <!-- Submit Button -->
                <div class="col-12 text-end">
                    <button type="submit"  class="add-btn btn-info px-4 py-2 fw-bold text-dark">
                        Add Project
                    </button>
                </div>

            </form>
        </div>

        <!-- Projects Table -->
        <div class="card shadow-sm p-4 mt-5">
            <h5 class="card-title mb-3">All Projects</h5>

            <table class="table table-dark table-hover text-center align-middle">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Preview</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Live</th>
                        <th>Actions</th>
                        <th>Case Study</th>
                    </tr>
                </thead>

                <tbody id="projectsTableBody">
                    <!-- ðŸ”¥ Firebase projects will render here -->
                    <tr>
                        <td colspan="7" class="text-muted">Loading projects...</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    

    <script type="module" src="../js/projects-table.js"></script>


<script type="module" src="../js/projects.js"></script>

    <script src="../bootstrap.bundle.min.js"></script>

</html>
