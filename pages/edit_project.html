<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Projects</title>
    <link href="../bootstrap.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-dark text-light">
    <style>
      /* Global */
      body {
        background: #0d0f12;
        font-family: "Lato";
      }

      @font-face {
        font-family: "Lato";
        src: url(../fonts/Lato/Lato-Regular.ttf);
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background: #111317;
        color: #fff;
        position: fixed;
        height: 100vh;
        padding-top: 20px;
        border-right: 1px solid #222;
      }

      .card {
        background: #14171c;
        border: 1px solid #222;
        border-radius: 12px;
        color: #e5e5e5;
        padding-left: 20px;
        padding-bottom: 15px;
      }

      .card-title {
        color: #00d2ff;
        font-weight: 600;
      }

      /* Inputs */
      .form-control,
      .form-select {
        background: #1a1d23;
        border: 1px solid #333;
        color: #e5e5e5;
      }

      .form-control:focus,
      .form-select:focus {
        background: #1f2329;
        border-color: #00d2ff;
        box-shadow: 0 0 8px rgba(0, 210, 255, 0.3);
        color: #fff;
      }

      /* Buttons */
      .btn-primary {
        background: linear-gradient(to right, #00d2ff, #3a7bd5);
        border: none;
        padding: 8px 20px;
        font-weight: 600;
        border-radius: 8px;
      }

      .btn-danger {
        border-radius: 8px;
      }

      /* Table */
      table {
        color: #cfcfcf;
        border-color: #333;
      }

      thead {
        background: #0f1115 !important;
        color: #00d2ff !important;
      }

      tbody tr:hover {
        background: #1a1d23 !important;
      }

      .form-item {
        margin-top: 10px;
      }

      .form-control {
        width: 50%;
        margin-left: 10px;
      }

      .form-label {
        font-size: 14px;
      }

      .form-select {
        margin-left: 10px;
      }

      /* ------- ADD PROJECT BUTTON -------- */
      .add-btn {
        padding: 10px 20px;
        background-color: #00bfff;
        color: #000;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        width: fit-content;
        margin-top: 10px;
      }

      .add-btn:hover {
        background-color: #0099cc;
      }

      /* Topbar */
      .topbar {
        background: #111317;
        padding: 15px 25px;
        margin-left: 250px;
        border-bottom: 1px solid #222;
        color: #cfcfcf;
      }

      .topbar h5 {
        color: #00d2ff;
        font-weight: 600;
      }
    </style>

    <div class="topbar d-flex justify-content-between align-items-center">
      <h5>Manage Projects</h5>
      <div>
        <span class="me-3">Hello, Admin</span>
        <button class="btn btn-outline-light btn-sm">
          <i class="bi bi-box-arrow-right"></i>
          <a href="../logout.php">Logout</a>
        </button>
      </div>
    </div>
    <!-- Page content (dark theme matching) -->
    <div class="content">
      <div class="card shadow-sm mb-5 p-4">
        <h4 class="card-title mb-4 fw-bold text-info">Edit Project Details</h4>

        <form id="editProjectForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Project Name</label>
            <input type="text" id="name" class="form-control p-2" required />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Figma / Git Link</label>
            <input type="text" id="git_link" class="form-control p-2" />
          </div>

          <div class="col-12">
            <label class="form-label fw-semibold">Description</label>
            <textarea
              id="description"
              rows="4"
              class="form-control p-2"
              required
            ></textarea>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Category</label>
            <select
              id="categorySelect"
              class="form-select p-2"
              required
            ></select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Live View Status</label>
            <select id="statusSelect" class="form-select p-2" required></select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Live Link</label>
            <input type="text" id="live_link" class="form-control p-2" />
          </div>

          <!-- PREVIEW -->
          <div class="col-12">
            <label class="form-label fw-semibold">Current Media</label>
            <div id="mediaPreview" class="mt-2"></div>
          </div>

          <!-- REPLACE FILES -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Replace Image</label>
            <input
              type="file"
              id="img"
              class="form-control p-2"
              accept="image/*"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Replace Video</label>
            <input
              type="file"
              id="video"
              class="form-control p-2"
              accept="video/mp4"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Replace Use Case PDF</label>
            <input
              type="file"
              id="usecase_pdf"
              class="form-control p-2"
              accept="application/pdf"
            />
          </div>

          <div class="col-12 d-flex justify-content-between mt-3">
            <a href="projects.html" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">
              Update Project
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="../js/edit_project.js"></script>

  </body>
</html>
